<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¤šé‡ CSV ç–Šåœ–å·¥å…·</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root { --primary: #2563eb; --danger: #dc2626; --bg: #f8fafc; --card: #ffffff; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; background-color: var(--bg); color: #334155; }
        
        .container { display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        
        /* å·¦å´æ§åˆ¶é¢æ¿ */
        .sidebar { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); height: fit-content; }
        .main-content { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }

        h2, h3 { margin-top: 0; color: #1e293b; font-size: 1.2rem; margin-bottom: 15px; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        select, input[type="file"], input[type="text"] { width: 100%; padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; }
        
        button { width: 100%; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover { background-color: #1d4ed8; }
        .btn-add { background-color: #10b981; color: white; margin-top: 10px; }
        .btn-add:hover { background-color: #059669; }
        
        /* æª”æ¡ˆåˆ—è¡¨æ¨™ç±¤ */
        .file-tag { display: inline-block; background: #e2e8f0; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; margin: 2px; }

        /* å·²é¸åœ–å±¤åˆ—è¡¨ (Series List) */
        #series-list { margin-top: 15px; border-top: 1px solid #e2e8f0; padding-top: 15px; max-height: 400px; overflow-y: auto; }
        .series-item { background: #f1f5f9; padding: 10px; border-radius: 6px; margin-bottom: 8px; border-left: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .series-info { font-size: 0.85rem; }
        .series-info strong { display: block; color: #0f172a; }
        .btn-remove { background: transparent; color: var(--danger); width: auto; padding: 5px; font-size: 1.2rem; line-height: 1; }
        .btn-remove:hover { background: #fee2e2; }

        /* æ‰‹æ©Ÿç‰ˆ RWD */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
        }
        
        #plot-area { height: 600px; width: 100%; }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>1. è³‡æ–™ä¾†æº</h2>
        <div class="input-group">
            <label>ä¸Šå‚³ CSV (å¯å¤šé¸)</label>
            <input type="file" id="csv-files" accept=".csv" multiple> 
        </div>
        <div id="file-status-area" style="margin-bottom: 20px;"></div>

        <h2>2. æ–°å¢åœ–å±¤ (Series)</h2>
        <div class="input-group">
            <label>é¸æ“‡æª”æ¡ˆä¾†æº</label>
            <select id="source-file-select" disabled><option>è«‹å…ˆä¸Šå‚³æª”æ¡ˆ</option></select>
        </div>
        <div class="input-group">
            <label>X è»¸æ¬„ä½ (æ©«è»¸)</label>
            <select id="x-axis-select"></select>
        </div>
        <div class="input-group">
            <label>Y è»¸æ¬„ä½ (ç¸±è»¸)</label>
            <select id="y-axis-select"></select>
        </div>
        <div class="input-group">
            <label>åœ–è¡¨é¡å‹</label>
            <select id="chart-type">
                <option value="scatter">æŠ˜ç·šåœ– (Lines+Markers)</option>
                <option value="bar">é•·æ¢åœ– (Bar)</option>
                <option value="markers">æ•£ä½ˆåœ– (Markers Only)</option>
            </select>
        </div>
        <div class="input-group">
            <label>åœ–ä¾‹åç¨± (é¸å¡«)</label>
            <input type="text" id="series-name" placeholder="ä¾‹å¦‚ï¼š2023å¹´æ•¸æ“š">
        </div>
        <button id="btn-add-series" class="btn-add" disabled>+ åŠ å…¥æ­¤åœ–å±¤</button>

        <div id="series-list">
            <h3>å·²é¸åœ–å±¤ (0)</h3>
            <div id="series-container"></div>
        </div>
    </div>

    <div class="main-content">
        <button id="btn-plot" class="btn-primary">ğŸ”„ æ›´æ–°åœ–è¡¨</button>
        <div id="plot-area"></div>
    </div>
</div>

<script>
    // å…¨åŸŸè®Šæ•¸å„²å­˜è³‡æ–™
    const filesData = {}; // æ ¼å¼: { "filename1": { data: [], headers: [] }, ... }
    let seriesList = [];  // å„²å­˜ä½¿ç”¨è€…å®šç¾©çš„åœ–å±¤è¨­å®š

    // 1. ç›£è½æª”æ¡ˆä¸Šå‚³ (æ”¯æ´å¤šæª”)
    document.getElementById('csv-files').addEventListener('change', function(event) {
        const files = event.target.files;
        if (!files.length) return;

        const statusArea = document.getElementById('file-status-area');
        statusArea.innerHTML = 'è®€å–ä¸­...';
        
        let loadedCount = 0;

        Array.from(files).forEach(file => {
            Papa.parse(file, {
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                complete: function(results) {
                    // å„²å­˜è§£æå¾Œçš„è³‡æ–™
                    filesData[file.name] = {
                        data: results.data,
                        headers: results.meta.fields
                    };
                    
                    loadedCount++;
                    // ç•¶æ‰€æœ‰æª”æ¡ˆéƒ½è®€å–å®Œç•¢
                    if (loadedCount === files.length) {
                        updateFileSelect();
                        displayLoadedFiles();
                    }
                }
            });
        });
    });

    // é¡¯ç¤ºå·²è¼‰å…¥çš„æª”æ¡ˆæ¨™ç±¤
    function displayLoadedFiles() {
        const names = Object.keys(filesData);
        const area = document.getElementById('file-status-area');
        area.innerHTML = names.map(n => `<span class="file-tag">ğŸ“„ ${n}</span>`).join('');
    }

    // æ›´æ–°ã€Œä¾†æºæª”æ¡ˆã€ä¸‹æ‹‰é¸å–®
    function updateFileSelect() {
        const fileSelect = document.getElementById('source-file-select');
        fileSelect.innerHTML = '';
        fileSelect.disabled = false;

        Object.keys(filesData).forEach(filename => {
            fileSelect.add(new Option(filename, filename));
        });

        // è§¸ç™¼ä¸€æ¬¡æ¬„ä½æ›´æ–°
        updateColumnSelects();
    }

    // ç•¶é¸æ“‡ä¸åŒæª”æ¡ˆæ™‚ï¼Œæ›´æ–° X/Y æ¬„ä½é¸é …
    document.getElementById('source-file-select').addEventListener('change', updateColumnSelects);

    function updateColumnSelects() {
        const filename = document.getElementById('source-file-select').value;
        const xSelect = document.getElementById('x-axis-select');
        const ySelect = document.getElementById('y-axis-select');
        const addBtn = document.getElementById('btn-add-series');

        xSelect.innerHTML = '';
        ySelect.innerHTML = '';

        if (!filesData[filename]) return;

        const headers = filesData[filename].headers;
        headers.forEach(h => {
            xSelect.add(new Option(h, h));
            ySelect.add(new Option(h, h));
        });
        
        // é è¨­ Y é¸ç¬¬äºŒå€‹
        if(headers.length > 1) ySelect.selectedIndex = 1;

        addBtn.disabled = false;
    }

    // 2. åŠ å…¥åœ–å±¤ (Add Series)
    document.getElementById('btn-add-series').addEventListener('click', function() {
        const filename = document.getElementById('source-file-select').value;
        const xCol = document.getElementById('x-axis-select').value;
        const yCol = document.getElementById('y-axis-select').value;
        const type = document.getElementById('chart-type').value;
        const customName = document.getElementById('series-name').value;

        // ç”¢ç”Ÿä¸€å€‹å”¯ä¸€ ID æ–¹ä¾¿åˆªé™¤
        const id = Date.now();
        const displayName = customName || `${yCol} (${filename})`;

        const seriesConfig = {
            id: id,
            filename: filename,
            xCol: xCol,
            yCol: yCol,
            type: type,
            name: displayName
        };

        seriesList.push(seriesConfig);
        renderSeriesList();
        
        // è‡ªå‹•è§¸ç™¼ç¹ªåœ– (å¯é¸)
        // drawChart(); 
    });

    // æ¸²æŸ“åœ–å±¤åˆ—è¡¨ UI
    function renderSeriesList() {
        const container = document.getElementById('series-container');
        const title = document.querySelector('#series-list h3');
        container.innerHTML = '';
        title.innerText = `å·²é¸åœ–å±¤ (${seriesList.length})`;

        seriesList.forEach((s, index) => {
            const div = document.createElement('div');
            div.className = 'series-item';
            div.innerHTML = `
                <div class="series-info">
                    <strong>${s.name}</strong>
                    <span style="color:#64748b">X: ${s.xCol} | Y: ${s.yCol}</span>
                    <span style="font-size:0.8em; color:#94a3b8">${s.filename}</span>
                </div>
                <button class="btn-remove" onclick="removeSeries(${s.id})">Ã—</button>
            `;
            container.appendChild(div);
        });
    }

    // åˆªé™¤åœ–å±¤å‡½æ•¸ (éœ€è¨­ç‚ºå…¨åŸŸä»¥ä¾¿ HTML onclick å‘¼å«)
    window.removeSeries = function(id) {
        seriesList = seriesList.filter(s => s.id !== id);
        renderSeriesList();
    };

    // 3. ç¹ªåœ–é‚è¼¯ (Render Chart)
    document.getElementById('btn-plot').addEventListener('click', drawChart);

    function drawChart() {
        if (seriesList.length === 0) {
            Plotly.newPlot('plot-area', [], {title: 'è«‹å…ˆåŠ å…¥åœ–å±¤'});
            return;
        }

        const traces = seriesList.map(s => {
            const fileData = filesData[s.filename].data;
            
            // æå–èˆ‡æ’åºæ•¸æ“š
            let plotData = fileData.map(row => ({
                x: row[s.xCol],
                y: row[s.yCol]
            })).filter(item => item.x != null && item.y != null);

            // é‡å°æŠ˜ç·šåœ–æ’åº X è»¸
            if (s.type === 'scatter' || s.type === 'bar') {
                plotData.sort((a, b) => (a.x > b.x ? 1 : -1));
            }

            const trace = {
                x: plotData.map(d => d.x),
                y: plotData.map(d => d.y),
                name: s.name,
                type: s.type === 'bar' ? 'bar' : 'scatter',
                mode: s.type === 'markers' ? 'markers' : (s.type === 'bar' ? undefined : 'lines+markers')
            };
            
            return trace;
        });

        const layout = {
            title: 'å¤šæ•¸æ“šæ•´åˆåœ–è¡¨',
            xaxis: { title: 'X è»¸' }, // å› ç‚ºå¯èƒ½æœ‰å¤šå€‹ä¸åŒå–®ä½çš„ Xï¼Œé€™è£¡çµ¦é€šç”¨åç¨±
            yaxis: { title: 'æ•¸å€¼' },
            margin: { t: 50, l: 50, r: 30, b: 50 },
            hovermode: 'closest',
            legend: { x: 1, xanchor: 'right', y: 1 }
        };

        Plotly.newPlot('plot-area', traces, layout, {responsive: true});
    }
</script>

</body>
</html>
