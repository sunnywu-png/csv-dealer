<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV 通用繪圖工具</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background-color: #f8f9fa; color: #333; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; }
        
        .control-panel { background: #e9ecef; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        
        select, input[type="file"] { width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box; }
        
        button { 
            width: 100%; background-color: #007bff; color: white; border: none; padding: 12px; 
            font-size: 16px; border-radius: 5px; cursor: pointer; transition: 0.2s; 
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        #plot-area { width: 100%; height: 600px; border: 1px solid #ddd; margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>CSV Data Viewer</h1>
    
    <div class="control-panel">
        <div class="input-group">
            <label for="csv-file">1. 選擇 CSV 檔案：</label>
            <input type="file" id="csv-file" accept=".csv">
        </div>

        <div id="column-selectors" class="hidden">
            <div class="input-group">
                <label for="x-axis">2. 選擇 X 軸 (橫軸)：</label>
                <select id="x-axis"></select>
            </div>
            <div class="input-group">
                <label for="y-axis">3. 選擇 Y 軸 (縱軸)：</label>
                <select id="y-axis"></select>
            </div>
            <button id="btn-plot">開始繪圖 (Plot)</button>
        </div>
    </div>

    <div id="plot-area"></div>
</div>

<script>
    let csvData = []; // 儲存解析後的資料
    
    // 監聽檔案上傳
    document.getElementById('csv-file').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (!file) return;

        // 使用 PapaParse 解析 CSV
        Papa.parse(file, {
            header: true, // 假設第一行是標題
            dynamicTyping: true, // 自動判斷數字
            skipEmptyLines: true,
            complete: function(results) {
                csvData = results.data;
                const headers = results.meta.fields;
                
                if (headers && headers.length > 0) {
                    populateSelectors(headers);
                    document.getElementById('column-selectors').classList.remove('hidden');
                } else {
                    alert('無法讀取 CSV 標題，請確認檔案格式。');
                }
            },
            error: function(err) {
                alert("解析失敗：" + err.message);
            }
        });
    });

    // 填充下拉選單
    function populateSelectors(headers) {
        const xSelect = document.getElementById('x-axis');
        const ySelect = document.getElementById('y-axis');
        
        // 清空舊選項
        xSelect.innerHTML = '';
        ySelect.innerHTML = '';

        headers.forEach((header, index) => {
            let option1 = new Option(header, header);
            let option2 = new Option(header, header);
            
            xSelect.add(option1);
            ySelect.add(option2);
        });

        // 預設選取前兩個欄位
        if (headers.length > 1) {
            ySelect.selectedIndex = 1;
        }
    }

    // 點擊繪圖按鈕
    document.getElementById('btn-plot').addEventListener('click', function() {
        const xCol = document.getElementById('x-axis').value;
        const yCol = document.getElementById('y-axis').value;

        // 提取該欄位的數據
        const xData = csvData.map(row => row[xCol]);
        const yData = csvData.map(row => row[yCol]);

        const trace = {
            x: xData,
            y: yData,
            mode: 'lines+markers', // 線加點
            type: 'scatter',
            name: yCol,
            marker: { size: 6 }
        };

        const layout = {
            title: `${yCol} vs ${xCol}`,
            xaxis: { title: xCol },
            yaxis: { title: yCol },
            margin: { t: 50, l: 50, r: 30, b: 50 }
        };

        Plotly.newPlot('plot-area', [trace], layout, {responsive: true});
    });
</script>

</body>
</html>
